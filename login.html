<script type="text/javascript">
$("#suBtn").parent().on("click","#suBtn",function(){
	$.ajax({
		type:"post",
		url:"php/login.php",
		data:{"username":$("#username").val(),
			  "userpass":$("#userpass").val()
			},
		success:function(msg){
			if(msg==0){
				check("formChecked");
				$("#formChecked").html("用户名或密码错误");
			}else{
				location.href="index.html";
			}
		}
	});
})
	
</script>
